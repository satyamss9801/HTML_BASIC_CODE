    <div hidden id="cart">

    </div>

        </div>

        <div class="rowdiv">
            <div class="itemdiv">

                <div class="itemlabel">

                    <p class="colorname">Blue</p>
                    <p class="price">$12.00</p>

            <div class="itemdiv">

            </div>

            <div class="itemdiv">
                <div style="background-color: violet;"></div>

                <div class="itemlabel">
                    <pre>PRIMARY COLOR</pre>
                    <p class="colorname">Violet</p>
                    <p class="price">$23.00</p>
                    <button>Add To Cart</button>

    </div>

    <script src="./script.js"></script>
