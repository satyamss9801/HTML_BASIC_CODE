<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="q1" class="q">
        <p>When india got independent?</p>

        <input type="radio" name="ind" id="1946" value="1946">
        <label for="1946">1946</label><br>

        <input type="radio" name="ind" id="1957" value="1957">
        <label for="1957">1957</label><br>

        <input type="radio" name="ind" id="1947" value="1947">
        <label for="1947">1947</label><br>

        <input type="radio" name="ind" id="1960" value="1960">
        <label for="1960">1960</label>
    </div>

    <div id="q2" class="q">
        <p>What is the National Animal of India?</p>

        <input type="radio" name="animal" id="lion" value="Lion">
        <label for="lion">Lion</label><br>

        <input type="radio" name="animal" id="cheetah" value="Cheetah">
        <label for="cheetah">Cheetah</label><br>

        <input type="radio" name="animal" id="tiger" value="Tiger">
        <label for="tiger">Tiger</label><br>

        <input type="radio" name="animal" id="elephant" value="Elephant">
        <label for="elephant">Elephant</label><br>
    </div>

    <button id="btn">Check</button>

    <div id="popup">
        <div>
            <p>Congrats, all answers are correct</p>
            <button id="popclose">Okay</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
